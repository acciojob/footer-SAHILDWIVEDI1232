<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 40px 20px;
    }

    .footer-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto 30px auto;
    }

    .company-name {
      font-size: 28px;
      font-weight: bold;
    }

    .media-icons {
      display: flex;
      gap: 15px;
    }

    .media-icons a {
      width: 35px;
      height: 35px;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      text-decoration: none;
      font-size: 18px;
    }

    .link-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
      gap: 20px;
    }

    .footer-section {
      flex: 1 1 200px;
    }

    .footer-section h3 {
      font-size: 18px;
      color: #fff;
      margin-bottom: 10px;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 5px;
    }

    .footer-section a,
    .footer-section p {
      display: block;
      margin: 6px 0;
      font-size: 14px;
      color: #aaa;
      text-decoration: none;
    }

    .footer-section a:hover {
      color: #fff;
    }

    @media screen and (max-width: 768px) {
      .footer-top, .link-boxes {
        flex-direction: column;
        align-items: flex-start;
      }

      .media-icons {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Footer start -->
  <footer>
    <div class="footer-top">
      <div class="company-name">company</div>
      <div class="media-icons">
        <a href="#" class="fa fa-facebook" aria-label="Facebook"></a>
        <a href="#" class="fa fa-twitter" aria-label="Twitter"></a>
        <a href="#" class="fa fa-instagram" aria-label="Instagram"></a>
        <a href="#" class="fa fa-linkedin" aria-label="LinkedIn"></a>
        <a href="#" class="fa fa-youtube-play" aria-label="YouTube"></a>
      </div>
    </div>

    <div class="link-boxes">
      <div class="footer-section">
        <h3>Links</h3>
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
        <a href="#">Get Started</a>
      </div>

      <div class="footer-section">
        <h3>Services</h3>
        <a href="#">App Design</a>
        <a href="#">Web Design</a>
        <a href="#">Logo Design</a>
        <a href="#">Banner Design</a>
      </div>

      <div class="footer-section">
        <h3>Other services</h3>
        <a href="#">SEO</a>
        <a href="#">Content Marketing</a>
        <a href="#">Prints</a>
        <a href="#">Social Media</a>
      </div>

      <div class="footer-section">
        <h3>Contact</h3>
        <p>+91 8879887262</p>
        <p>+91 8879887262</p>
        <p>contact@company.com</p>
      </div>
    </div>
  </footer>

</body>
</html>
